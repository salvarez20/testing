<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dope Ass Calculator</title>
	<link rel="stylesheet" href="style.css">

	<style>
		table,
		tr,
		td,
		th {
			border: 2px solid;
			border-spacing: 1px;
			border-radius: 6px;
			white-space: nowrap;
			text-align: center;
			padding: ;
		}

		th {
			background-color: deepskyblue;
		}
	</style>
</head>

<body>
	<form name="calc">
		<table>
			<tr>
				<td colspan=4><input type=text Name="display"></td>
			</tr>
			<tr>
				<td><input class="digit" type=button value="1" OnClick="calc.display.value+='1'"></td>
				<td><input class="digit" type=button value="2" OnClick="calc.display.value+='2'"></td>
				<td><input class="digit" type=button value="3" OnClick="calc.display.value+='3'"></td>
				<th><input class="action" type=button value="/" OnClick="calc.display.value+='/'"></th>
			</tr>
			<tr>
				<td><input class="digit" type=button value="4" OnClick="calc.display.value+='4'"></td>
				<td><input class="digit" type=button value="5" OnClick="calc.display.value+='5'"></td>
				<td><input class="digit" type=button value="6" OnClick="calc.display.value+='6'"></td>
				<th><input class="action" type=button value="*" OnClick="calc.display.value+='*'"></th>
			</tr>
			<tr>
				<td><input class="digit" type=button value="7" OnClick="calc.display.value+='7'"></td>
				<td><input class="digit" type=button value="8" OnClick="calc.display.value+='8'"></td>
				<td><input class="digit" type=button value="9" OnClick="calc.display.value+='9'"></td>
				<th><input class="action" type=button value="-" OnClick="calc.display.value+='-'"></th>
			</tr>
			<tr>
				<td><input class="action" type=button value="AC" OnClick="calc.display.value=''"></td>
				<td><input class="digit" type=button value="0" OnClick="calc.display.value+='0'"></td>
				<td><input class="action" type=button value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
				<th><input class="action" type=button value="+" OnClick="calc.display.value+='+'"></th>
			</tr>
		</table>
	</form>

</body>

</html>
